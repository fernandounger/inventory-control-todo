<div class="container__create">
  <form [formGroup]="form" (submit)="OnSubmit()">
    <div>
      <label for="produto">Produto:</label>
        <input  id="produto" type="text" formControlName="nome" placeholder="Nome do produto">
        <span *ngIf="f['nome'].invalid && (f['nome'].dirty || f['nome'].touched)">
          <span  *ngIf="f['nome'].errors?.['required']">Campo é obrigatório!</span>
        </span>
    </div>
    <div>
      <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" formControlName="quantidade" placeholder="Digite a quantidade">
        <span *ngIf="f['quantidade'].invalid && (f['quantidade'].dirty || f['quantidade'].touched)">
          <span  *ngIf="f['quantidade'].errors?.['required']">Campo é obrigatório!</span>
          <span  *ngIf="f['quantidade'].errors?.['min']">Quantidade minima deve ser 1</span>
          <span  *ngIf="f['quantidade'].errors?.['max']">Quantidade maxima deve ser 2000</span>
        </span>
    </div>
    <div>
      <label for="fornecedor">Fornecedor:</label>
        <select formControlName="fornecedor" placeholder="Escolha um fornecedor">
          <option value="" disabled selected>Escolha um fornecedor</option>
            <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor">{{fornecedor}}</option>
          </select>
          <span *ngIf="f['fornecedor'].invalid && (f['fornecedor'].dirty || f['fornecedor'].touched)">
            <span  *ngIf="f['fornecedor'].errors?.['required']">Campo é obrigatório!</span>
          </span>
    </div>
    <div>
        <label for="validade">Validade:</label>
        <input type="date" formControlName="validade">
        <span *ngIf="f['validade'].invalid && (f['validade'].dirty || f['validade'].touched)">
          <span  *ngIf="f['validade'].errors?.['required']">Campo é obrigatório!</span>
        </span>
    </div>
    <div>
      <label for="categoria">Categoria:</label>
      <select formControlName="categoria">
        <option value="" disabled selected>Escolha uma categoria</option>
        <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
      </select>
      <span *ngIf="f['categoria'].invalid && (f['categoria'].dirty || f['categoria'].touched)">
        <span  *ngIf="f['categoria'].errors?.['required']">Campo é obrigatório!</span>
      </span>
    </div>
    <button type="submit" [disabled]="form.invalid">ATUALIZAR</button>
</form>
</div>
